<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Caprasimo&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header container">
      <div class="header-img">
        <img src="images/logo.svg" alt="" />
      </div>
    </header>

    <section class="hero container">
      <div class="hero-img">
        <img src="images/illustration-mockups.svg" alt="" />
      </div>
      <div class="hero-content">
        <h2>
          <span class="build">Build</span> <span class="the">The</span>
          <span class="community">Community</span>
          <span class="your">Your</span> <span class="fans">Fans</span>
          <span class="will">Will</span> <span class="love">Love</span>
        </h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </section>

    <footer class="footer container">
      <i class="bi bi-facebook"></i>
      <i class="bi bi-twitter-x"></i>
      <i class="bi bi-instagram"></i>
    </footer>
  </body>
</html>
